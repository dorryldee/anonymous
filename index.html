<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anonymous Rotation Draw - User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      text-align: center;
      padding: 50px;
      color: #1b5e20;
    }
    h1 {
      color: #2e7d32;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 20px;
    }
    button:hover:enabled {
      background-color: #388e3c;
    }
    button:disabled {
      background-color: #9ccc9c;
      cursor: not-allowed;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #2e7d32;
    }
    #timestamp {
      font-size: 16px;
      color: #1b5e20;
      margin-top: 5px;
    }
    .card {
      background-color: #d4edda;       /* soft green */
      border-radius: 12px;
      padding: 20px 30px;
      margin: 25px auto 0 auto;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      color: #155724;
      font-weight: 600;
      text-align: center;
      transition: box-shadow 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body>

  <h1>Anonymous Rotation Draw</h1>
  <p>Click below to draw your unique number (1â€“7).</p>

  <button id="drawButton">Draw Number</button>

  <!-- Wrap result and timestamp in card -->
  <div class="card">
    <div id="result"></div>
    <div id="timestamp"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      addDoc,
      serverTimestamp,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDbXn-rN-xnjMYuRMlcMt9sVCEhMsFE2eg",
      authDomain: "anonymous-rotation-draw-eb9f1.firebaseapp.com",
      projectId: "anonymous-rotation-draw-eb9f1",
      storageBucket: "anonymous-rotation-draw-eb9f1.firebasestorage.app",
      messagingSenderId: "458050330906",
      appId: "1:458050330906:web:037a194835d337acdc8ca3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const drawsRef = collection(db, "draws");

    const drawBtn = document.getElementById("drawButton");
    const resultDiv = document.getElementById("result");
    const timestampDiv = document.getElementById("timestamp");

    // Persistent device ID
    let deviceId = localStorage.getItem("deviceId");
    if (!deviceId) {
      deviceId = crypto.randomUUID();
      localStorage.setItem("deviceId", deviceId);
    }

    // Detect device name from userAgent
    function getDeviceName() {
      const ua = navigator.userAgent;
      if (/Redmi/i.test(ua)) return "Redmi";
      if (/Samsung/i.test(ua)) return "Samsung";
      if (/iPhone/i.test(ua)) return "iPhone";
      if (/iPad/i.test(ua)) return "iPad";
      if (/Android/i.test(ua)) return "Android";
      if (/Windows/i.test(ua)) return "Windows PC";
      if (/Macintosh/i.test(ua)) return "Mac";
      return "Unknown Device";
    }

    // Get location (returns Promise)
    function getLocation() {
      return new Promise((resolve) => {
        if (!navigator.geolocation) return resolve(null);
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            resolve({ lat: pos.coords.latitude, lon: pos.coords.longitude });
          },
          () => resolve(null), // on error or denied
          { timeout: 8000 }
        );
      });
    }

    function formatTimestamp(ts) {
      if (!ts) return "Just now";
      try {
        return ts.toDate().toLocaleString();
      } catch {
        return String(ts);
      }
    }

    async function getUserDraw() {
      const q = query(drawsRef, where("deviceId", "==", deviceId));
      const snap = await getDocs(q);
      if (!snap.empty) {
        return snap.docs[0].data();
      }
      return null;
    }

    async function getTakenNumbers() {
      const snap = await getDocs(drawsRef);
      return snap.docs.map(doc => doc.data().number);
    }

    function showDraw(number, timestamp) {
      resultDiv.textContent = `You drew: ${number}`;
      timestampDiv.textContent = `Drawn at: ${formatTimestamp(timestamp)}`;
      drawBtn.disabled = true;
    }

    async function drawNumber() {
      drawBtn.disabled = true;

      const existingDraw = await getUserDraw();
      if (existingDraw) {
        showDraw(existingDraw.number, existingDraw.timestamp);
        alert("You already drew a number!");
        return;
      }

      const takenNumbers = await getTakenNumbers();
      const allNumbers = [1, 2, 3, 4, 5, 6, 7];
      const availableNumbers = allNumbers.filter(n => !takenNumbers.includes(n));

      if (availableNumbers.length === 0) {
        alert("All numbers have been taken.");
        return;
      }

      const chosenNumber = availableNumbers[Math.floor(Math.random() * availableNumbers.length)];

      const location = await getLocation();

      await addDoc(drawsRef, {
        deviceId: deviceId,
        device: getDeviceName(),
        number: chosenNumber,
        location: location,
        timestamp: serverTimestamp()
      });
    }

    onSnapshot(query(drawsRef, where("deviceId", "==", deviceId)), (snapshot) => {
      if (!snapshot.empty) {
        const data = snapshot.docs[0].data();
        showDraw(data.number, data.timestamp);
      }
    });

    (async () => {
      const existingDraw = await getUserDraw();
      if (existingDraw) {
        showDraw(existingDraw.number, existingDraw.timestamp);
      }
    })();

    drawBtn.addEventListener("click", drawNumber);
  </script>
</body>
</html>
