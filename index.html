<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anonymous Rotation Draw</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f6f8;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        #drawBtn {
            padding: 12px 25px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }
        #drawBtn:disabled {
            background: gray;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #444;
        }
        #history {
            margin-top: 30px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        #history h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #history ul {
            list-style: none;
            padding: 0;
        }
        #history li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h1>Anonymous Rotation Draw</h1>
    <button id="drawBtn">Draw Number</button>
    <div id="result"></div>

    <div id="history">
        <h2>Previous Draws</h2>
        <ul id="drawList"></ul>
    </div>

    <script>
        // Simulated "database"
        let draws = [];
        let availableNumbers = [1, 2, 3, 4, 5, 6, 7];

        const drawBtn = document.getElementById("drawBtn");
        const resultDiv = document.getElementById("result");
        const drawList = document.getElementById("drawList");

        drawBtn.addEventListener("click", () => {
            if (availableNumbers.length === 0) {
                resultDiv.textContent = "All numbers have been drawn!";
                drawBtn.disabled = true;
                return;
            }

            // Randomly pick a number
            const randomIndex = Math.floor(Math.random() * availableNumbers.length);
            const drawnNumber = availableNumbers[randomIndex];

            // Remove from available numbers
            availableNumbers.splice(randomIndex, 1);

            // Create draw record
            const drawRecord = {
                number: drawnNumber,
                timestamp: new Date().toISOString()
            };

            // Save to "database"
            draws.push(drawRecord);

            // Show result
            resultDiv.textContent = `You drew: ${drawnNumber}`;

            // Update history
            updateHistory();
        });

        function updateHistory() {
            drawList.innerHTML = "";
            draws.forEach(d => {
                const li = document.createElement("li");
                li.textContent = `Number: ${d.number} | Time: ${d.timestamp}`;
                drawList.appendChild(li);
            });
        }
    </script>
</body>
</html>
